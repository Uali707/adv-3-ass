services:
  - type: web
    name: go-app
    env: docker
    region: frankfurt  # или другой регион по вашему выбору
    plan: free  # или другой тарифный план
    branch: main  # ваша основная ветка
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false

databases:
  - name: postgres
    databaseName: advprog
    plan: free  # или другой тарифный план
    ipAllowList: []  # Разрешаем доступ отовсюду 