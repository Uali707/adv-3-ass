services:
  - type: web
    name: go-app
    env: docker
    region: frankfurt  # или другой регион по вашему выбору
    plan: free  # или другой тарифный план
    branch: main  # ваша основная ветка
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    databaseName: advprog
    plan: free  # или другой тарифный план 