services:
  - type: web
    name: your-app-name
    env: docker
    buildCommand: docker build -t your-app-name .
    startCommand: docker run -p $PORT:3000 your-app-name
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

databases:
  - name: postgres
    databaseName: advprog
    plan: free  # или другой тарифный план
    ipAllowList: []  # Разрешаем доступ отовсюду 

# Для локальной разработки создайте файл .env со следующими переменными:
# DATABASE_URL=postgres://postgres:newpassword@localhost:5432/advprog
# PORT=3000
# ENVIRONMENT=development 