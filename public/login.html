<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="otpForm" style="display: none;">
                            <div class="mb-3 mt-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" required>
                            </div>
                            <button onclick="verifyOTP()" class="btn btn-primary w-100">Verify OTP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            userEmail = email;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpForm').style.display = 'block';
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed');
            }
        };

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('/otpVerify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(userEmail)}&otp=${encodeURIComponent(otp)}`
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    alert('Login successful');
                    window.location.href = '/products';
                } else {
                    alert('OTP verification failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('OTP verification failed');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            console.log('Stored token:', token);
        });
    </script>
</body>
</html>
